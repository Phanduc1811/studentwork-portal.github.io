        <div class="screen">
            <div class="screen__content">
                <div class="row">
                    <div class="logo">
                        <img src="../image/logo.png" alt="">
                    </div>
                </div>
                <div class="title__ctsv">
                    <p>Phòng Công tác Sinh viên</p>
                </div>
                <form class="login">
                    <div class="login__field">
                        <i class="login__icon icon-user"></i>
                        <input type="text" class="login__input" placeholder="Tên đăng nhập" id="loginUser">
                    </div>
                    <div class="login__field">
                        <i class="login__icon icon-cogs"></i>
                        <input type="password" class="login__input" placeholder="Mật khẩu" id="loginPassword">
                    </div>
                </form>
                <button class="login__submit" onclick="checkLogin()">
                    <span class="button__text">Đăng nhập</span>
                    <i class="button__icon icon-signin"></i>
                </button>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </section>
    <script>
        function checkLogin() {
            var user = document.getElementById('loginUser').value;
            var password = document.getElementById('loginPassword').value;

            if (user == '' || password == '') {
                swal({
                    title: "Cảnh báo !!!",
                    text: "Vui lòng nhập tên đăng nhập và mật khẩu !!!",
                    icon: "warning",
                });
            } else {
                if (user == 'ctsv@gmail.com' && password == '123456') {
                    swal({
                        title: "Chào mừng !!",
                        text: "Đăng nhập thành công",
                        icon: "success",
                        button: "OK",
                    });
                    
                    //window.location.href = "http://127.0.0.1:5500/src/";
                    window.location.assign("https://phanduc1811.github.io/studentwork-portal.github.io/src/");

                } else {
                    swal({
                        title: "Error !!",
                        text: "Đăng nhập thất bại",
                        icon: "error",
                    });
                    return;
                }
            }



        }

    </script>
